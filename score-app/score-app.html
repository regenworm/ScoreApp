<head>
  <title>Score-App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

</body>

<!-- home -->
<template name="home">
    {{#if currentUser}}
        {{> tournament_view}}
    {{else}}
        {{> login}}
    {{/if}}
</template>

<!-- Log in -->
<template name="login">
    <div id="login" class="container">
        <div class="row">
            <div id="loginbox" class="col-xs-8 col-xs-offset-2">
                <h1> Login </h1>
                <form class="login" role="form">
                    <div class="form-group">
                        <input class="form-control" type="text" name="username" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="password" name="password" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="submit" value="Login">
                    </div>
                </form>
                <button class="form-control btn-info">Register</button>
            </div>
        </div>
    </div>
</template>

<!-- Register -->
<template name="register">
    <div id="login" class="container">
        <div class="row">
            <div id="loginbox" class="col-xs-8 col-xs-offset-2">
                <h1> Register </h1>
                <form class="register" role="form">
                    <div class="form-group">
                        <input class="form-control" type="text" name="usernamer" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="password" name="passwordr" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <input class="form-control btn-info" type="submit" value="Register">
                    </div>
                </form>
            </div>
        </div>
    </div>
</template>

<!-- Sidebar -->
<template name="sidebar">
    <div id="sidebar">
            <ul class="horizontalview">
                <li><a href="/field1">Field 1</a></li>
                <li><a href="/field2">Field 2</a></li>
                <li><a href="/field3">Field 3</a></li>
                <li><a href="#" class="logout">Log Out</a></li>
            </ul>
        </div>
</template>

<template name="menu">
    <div id="stickytoggle">
        <button data-toggle=".container" id="sidebar-toggle" class="side-bar">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </button>

        <button id="backbutton" class="side-bar">
            <span class="glyphicon glyphicon-triangle-left"></span>
        </button>
    </div>
</template>




<!-- Field view -->
<template name="field_view">
    <div id='wrapper' class="container">
        <div id="sidebar">
            <ul class="horizontalview">
                <li><a href="/field1">Field 1</a></li>
                <li><a href="/field2">Field 2</a></li>
                <li><a href="/field3">Field 3</a></li>
                <li>{{> loginButtons}} </li>
            </ul>
        </div>
        <div class="info_view fieldview">
            {{> menu}}
            <div class="content">
                <div id="fieldname" class="row">
                    <h1> Field 1 </h1>
                </div>
                {{> team}}
                {{> team}}
            </div>
        </div>
    </div>
</template>

<template name="team">
    <div class="col-xs-6">
        <ul>
            <li> <h2> Team 1</h2></li>
            <li> Rood </li>
            <li> 1 </li>
            <li><button> <span class="glyphicon glyphicon-plus"></span></button></li>
            <li><button> <span class="glyphicon glyphicon-minus"></span></button></li>
        </ul>
    </div>
</template>

<!-- Tournament sidebar -->
<template name="tournament">
    <li><a href={{id}}>{{name}}</a></li>
</template>
