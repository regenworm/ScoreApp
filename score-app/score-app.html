<head>
    <title>score-app</title>
    <meta http-equiv="cleartype" content="on">
    <meta name="MobileOptimized" content="320">
    <meta name="HandheldFriendly" content="True">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
</head>

<body>
</body>

<!-- What is displayed on all pages -->
<template name="main">
    <div id="slideout-menu">
        <strong>Menu</strong>
        {{> menuItems}}
    </div>
    <div id="content">
        <button id="toggle">
            <i class="fa fa-bars"></i>
        </button>
        <h1>Score App</h1>
        {{> yield}}
        <hr />
        <p>Copyright &copy; Tournaments, 2015-2016.</p>
    </div>
</template>

<!-- Menu items -->
<template name="menuItems">
    <ul id="nav">
        <li><a href="{{pathFor route='home'}}">Home</a></li>
        {{#if currentUser}}
            <li><a href="{{pathFor route='field_overview'}}">Field overview</a></li>
        {{/if}}
        {{#if Template.subscriptionsReady}}
            {{#each tournament}}
                {{> menuTournament}}
            {{/each}}
        {{else}}
            {{> loading}}
        {{/if}}
        {{#if currentUser}}
            <li><a href="#" class="logout">Logout</a></li>
        {{else}}
            <li><a href="{{pathFor route='register'}}">Register</a></li>
            <li><a href="{{pathFor route='login'}}">Login</a></li>
        {{/if}}
    </ul>
</template>

<!-- Menu tournament items -->
<template name="menuTournament">
    <li>
        <!-- Clickable div -->
        <label class="tournament">{{name}}</label>
        <ul class="sub-nav">
            {{#each field}}
                {{> menuField}}
            {{/each}}
        </ul>
    </li>
</template>

<!-- Menu field items -->
<template name="menuField">
    <li>
        <!-- Clickable div -->
        <label class="field">{{name}}</label>
        <ul class="sub-nav2">
            {{#each game}}
                <li>
                    <a href="{{pathFor route='game'}}">{{team_1_name}} vs {{team_2_name}}</a>
                </li>
            {{/each}}
        </ul>
    </li>
</template>

<!-- Home page -->
<template name="homePage">
    <p>HomePage</p>
</template>

<!-- What happens on a field view -->
<template name="fieldView">
</template>

<!-- What happens on a game view -->
<template name="gameView">
    <div class="row">
        <div class="col-xs-12 centerDiv">
            <h2>{{parsed_time}}</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-5 centerDiv">
            <h2>{{team_1_name}}</h2>
        </div>
        <div class="col-xs-2 centerDiv">
            <h2>VS</h2>
        </div>
        <div class="col-xs-5 centerDiv">
            <h2>{{team_2_name}}</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-5 centerDiv">
            <button id="team_1_minus" class="btn btn-default">
                <i class="fa fa-minus fa-2x"></i>
            </button>
        </div>
        <div class="col-xs-2"></div>
        <div class="col-xs-5 centerDiv" >
            <button id="team_2_minus" class="btn btn-default">
                <i class="fa fa-minus fa-2x"></i>
            </button>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-5 centerDiv" >
            <h1>{{team_1_score}}</h1>
        </div>
        <div class="col-xs-2 centerDiv" >
            <h1>:</h1>
        </div>
        <div class="col-xs-5 centerDiv">
            <h1>{{team_2_score}}</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-5 centerDiv" >
            <button id="team_1_plus" class="btn btn-default">
                <i class="fa fa-plus fa-2x"></i>
            </button>
        </div>
        <div class="col-xs-2"></div>
        <div class="col-xs-5 centerDiv" >
            <button id="team_2_plus" class="btn btn-default">
                <i class="fa fa-plus fa-2x"></i>
            </button>
        </div>
    </div>
    <div class="row" id="viscue">
        <div class="col-xs-5 centerDiv">
            <select id="colorpicker1">
                <option value="#7bd148">Green</option>
                <option value="#5484ed">Bold blue</option>
                <option value="#a4bdfc">Blue</option>
                <option value="#46d6db">Turquoise</option>
                <option value="#7ae7bf">Light green</option>
                <option value="#51b749">Bold green</option>
                <option value="#fbd75b">Yellow</option>
                <option value="#ffb878">Orange</option>
                <option value="#ff887c">Red</option>
                <option value="#dc2127">Bold red</option>
                <option value="#dbadff">Purple</option>
                <option value="#e1e1e1">Gray</option>
            </select>
        </div>
        <div class="col-xs-2"></div>
        <div class="col-xs-5 centerDiv">
            <select id="colorpicker2">
                <option value="#7bd148">Green</option>
                <option value="#5484ed">Bold blue</option>
                <option value="#a4bdfc">Blue</option>
                <option value="#46d6db">Turquoise</option>
                <option value="#7ae7bf">Light green</option>
                <option value="#51b749">Bold green</option>
                <option value="#fbd75b">Yellow</option>
                <option value="#ffb878">Orange</option>
                <option value="#ff887c">Red</option>
                <option value="#dc2127">Bold red</option>
                <option value="#dbadff">Purple</option>
                <option value="#e1e1e1">Gray</option>
            </select>
        </div>
    </div>

    <!-- get position -->
    <button id="gps"><i class="fa fa-location-arrow"></i></button>

    <!-- update position field -->
    <button id="setGps">
        <i class="fa fa-map-marker"></i>
    </button>
</template>

<!-- Register page -->
<template name="registerPage">
    <h2>Register</h2>
    <form class="register">
        <p> <i class="fa fa-envelope-o fa-fw"></i> <input type="email" name="email" required placeholder="Email address"></p>
        <p> <i class="fa fa-key fa-fw"></i> <input type="password" name="password" required placeholder="Password"></p>
        <p><input type="submit" value="Register"></p>
    </form>
</template>

<!-- Login page -->
<template name="loginPage">
    <h2>Login</h2>
    <form class="login">
        <p> <i class="fa fa-envelope-o fa-fw"></i> <input type="email" name="email" required placeholder="Email address"></p>
        <p> <i class="fa fa-key fa-fw"></i> <input type="password" name="password" required placeholder="Password"></p>
        <p><input type="submit" value="Login"></p>
    </form>
</template>

<!-- Loading -->
<template name="loading">
    <i class="fa fa-spinner fa-spin fa-4x"></i>
</template>
