<head>
    <title>score-app</title>
    <meta http-equiv="cleartype" content="on">
    <meta name="MobileOptimized" content="320">
    <meta name="HandheldFriendly" content="True">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
</head>

<body>
</body>

<!-- What is displayed on all pages -->
<template name="main">
    <div id="slideout-menu">
        <strong>Menu</strong>
        <br />
        <ul>
            {{#if Template.subscriptionsReady}}
                {{#each tournament}}
                    {{> tournamentItem}}
                {{/each}}
            {{else}}
                <li>Loading...</li>
            {{/if}}
        </ul>
    </div>
    <div id="content">
        <button id="toggle">
            <i class="fa fa-bars"></i>
        </button>
        <h1>Tournaments</h1>
        {{> navigation}}
        {{> yield}}
        <hr />
        <p>Copyright &copy; Tournaments, 2015-2016.</p>
    </div>
</template>


<!-- Home page -->
<template name="homePage">
    <p>Welcome to the Score App application</p>
    {{> tournamentView}}
</template>

<!-- TournamentView -->
<template name="tournamentView">
    <h2>Tournaments</h2>
    <ul>
        {{#if Template.subscriptionsReady}}
            {{#each tournament}}
                {{> tournamentItem}}
            {{/each}}
        {{else}}
            <li>Loading...</li>
        {{/if}}
    </ul>
    {{> tournamentsCount}}
</template>

<!-- Each tournament has an own link -->
<template name="tournamentItem">
    <li><a href="{{pathFor route='tournament'}}">{{name}}</a></li>
</template>

<!-- Count the number of tournaments and display it -->
<template name="tournamentsCount">
    {{#if totalTournaments}}
        <p>Er zijn {{totalTournaments}} tournaments.</p>
    {{/if}}
</template>

<!-- Each tournament has an own page with his fields -->
<template name="fieldView">
    <h2>Tournament: {{name}}</h2>
    <ul>
        {{#if Template.subscriptionsReady}}
            {{#each field}}
                {{> fieldItem}}
            {{/each}}
        {{else}}
            <li>Loading..</li>
        {{/if}}
    </ul>
</template>

<!-- Each field has an own link -->
<template name="fieldItem">
    <li><a href="{{pathFor route='field'}}">{{name}}</a></li>
</template>

<!-- Each field has an own page -->
<template name="fieldPage">
    <h2>Field: {{name}}</h2>
</template>

<!-- Register page -->
<template name="registerPage">
    <h2>Register</h2>
    <form class="register">
        <p>Email: <input type="email" name="email" required></p>
        <p>Password: <input type="password" name="password" required></p>
        <p><input type="submit" value="Register"></p>
    </form>
</template>

<!-- Login page -->
<template name="loginPage">
    <h2>Login</h2>
    <form class="login">
        <p>Email: <input type="email" name="email" required></p>
        <p>Password: <input type="password" name="password" required></p>
        <p><input type="submit" value="Login"></p>
    </form>
</template>

<!-- Navigation -->
<template name="navigation">
    <ul>
        <li><a href="{{pathFor route='home'}}">Home</a></li>
        {{#if currentUser}}
            <li><a href="#" class="logout">Logout</a></li>
        {{else}}
            <li><a href="{{pathFor route='register'}}">Register</a></li>
            <li><a href="{{pathFor route='login'}}">Login</a></li>
        {{/if}}
    </ul>
</template>

<!-- Loading -->
<template name="loading">
    <i class="fa fa-spinner fa-spin"></i>
</template>
