<head>
    <title>score-app</title>
    <meta http-equiv="cleartype" content="on">
    <meta name="MobileOptimized" content="320">
    <meta name="HandheldFriendly" content="True">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
</head>

<body>
</body>

<!-- What is displayed on all pages -->
<template name="main">
    <div id="slideout-menu">
        <strong>Menu</strong>
        {{> menuItems}}
    </div>
    <div id="content">
        <button id="toggle">
            <i class="fa fa-bars"></i>
        </button>
        <!-- get position -->
        <button id="gps"><i class="fa fa-location-arrow"></i></button>
        <h1>Score App</h1>
        {{> yield}}
        <hr />
        <p>Copyright &copy; Tournaments, 2015-2016.</p>
    </div>
</template>

<!-- Menu items -->
<template name="menuItems">
    <ul id="nav">
        <li><a href="{{pathFor route='home'}}">Home</a></li>
        {{#if currentUser}}
            <li><a href="{{pathFor route='field_overview'}}">Field overview</a></li>
            {{#if Template.subscriptionsReady}}
                {{#each tournament}}
                    {{> menuTournament}}
                {{/each}}
            {{else}}
                {{> loading}}
            {{/if}}
            <li><a href="#" class="logout">Logout</a></li>
        {{else}}
            <li><a href="{{pathFor route='register'}}">Register</a></li>
            <li><a href="{{pathFor route='login'}}">Login</a></li>
        {{/if}}
        <li><a href="{{pathFor route='database'}}">Database (debugging)</a></li>
    </ul>
</template>

<!-- Menu tournament items -->
<template name="menuTournament">
    <li>
        <!-- Clickable div -->
        <label class="tournament">{{name}}</label>
        <ul class="sub-nav">
            {{#each field}}
                {{> menuField}}
            {{/each}}
        </ul>
    </li>
</template>

<!-- Menu field items -->
<template name="menuField">
    <li>
        <!-- Clickable div -->
        <label class="field">{{name}}</label>
        <ul class="sub-nav2">
            {{#each game}}
                <li>
                    <a href="{{pathFor route='game'}}">{{team_1_name}} vs {{team_2_name}}</a>
                </li>
            {{/each}}
        </ul>
    </li>
</template>

<!-- Home page -->
<template name="homePage">
    <p>HomePage</p>
</template>

<!-- Show all the fields and sort them on the distance between the fields 
location and yours -->
<template name="fieldView">
    Click on a field to see a list of games.
    {{> reactiveTable settings=settings}}
</template>

<!-- Show all the games of a field in a list -->
<template name="field_games">
    <ul>
        {{#each game}}
            <li>
                <span>
                    {{parsed_time}}
                    <a href="{{pathFor route='game'}}">{{team_1_name}} vs {{team_2_name}}</a>
                    ({{tournament_id}})
                </span>
            </li>
        {{/each}}
    </ul>
</template>

<!-- Later verwijderen -->
<template name="database">
    {{> reactiveTable collection=Fields}}
    {{> reactiveTable collection=Games}}
    {{> reactiveTable collection=Tournaments}}
</template>

<!-- What happens on a game view -->
<template name="gameView">
    {{select_color team_1_col team_2_col}}
    <div class="row">
        <div class="col-xs-12 centerDiv">
            <h2>{{parsed_time}}</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-5 centerDiv team_1_col" style="background-color: {{team_1_col}}">
            <h2>{{team_1_name}}</h2>
        </div>
        <div class="col-xs-2 centerDiv">
            <h2>VS</h2>
        </div>
        <div class="col-xs-5 centerDiv team_2_col" style="background-color: {{team_2_col}}">
            <h2>{{team_2_name}}</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-5 centerDiv team_1_col" style="background-color: {{team_1_col}}">
            <button id="team_1_minus" class="btn btn-default">
                <i class="fa fa-minus fa-2x"></i>
            </button>
            <div class="overlay">
                <i class="fa fa-ban x4"></i>
            </div>
        </div>
        <div class="col-xs-2"></div>
        <div class="col-xs-5 centerDiv team_2_col" style="background-color: {{team_2_col}}">
            <button id="team_2_minus" class="btn btn-default">
                <i class="fa fa-minus fa-2x"></i>
            </button>
            <div class="overlay">
                <i class="fa fa-ban x4"></i>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-5 centerDiv team_1_col" style="background-color: {{team_1_col}}">
            <h1>{{team_1_score}}</h1>
        </div>
        <div class="col-xs-2 centerDiv" >
            <h1>:</h1>
        </div>
        <div class="col-xs-5 centerDiv team_2_col" style="background-color: {{team_2_col}}">
            <h1>{{team_2_score}}</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-5 centerDiv team_1_col" style="background-color: {{team_1_col}}">
            <button id="team_1_plus" class="btn btn-default">
                <i class="fa fa-plus fa-2x"></i>
            </button>
            <div class="overlay">
                <i class="fa fa-ban x4"></i>
            </div>
        </div>
        <div class="col-xs-2"></div>
        <div class="col-xs-5 centerDiv team_2_col" style="background-color: {{team_2_col}}">
            <button id="team_2_plus" class="btn btn-default">
                <i class="fa fa-plus fa-2x"></i>
            </button>
            <div class="overlay">
                <i class="fa fa-ban x4"></i>
            </div>
        </div>
    </div>
    <div class="row" id="viscue">
        <div class="col-xs-5 centerDiv team_1_col" style="background-color: {{team_1_col}}">
            <select id="colorpicker1">
                <option value="#fff">None</option>
                <option value="#7bd148">Green</option>
                <option value="#5484ed">Bold blue</option>
                <option value="#a4bdfc">Blue</option>
                <option value="#46d6db">Turquoise</option>
                <option value="#7ae7bf">Light green</option>
                <option value="#51b749">Bold green</option>
                <option value="#fbd75b">Yellow</option>
                <option value="#ffb878">Orange</option>
                <option value="#ff887c">Red</option>
                <option value="#dc2127">Bold red</option>
                <option value="#dbadff">Purple</option>
                <option value="#e1e1e1">Gray</option>
            </select>
        </div>
        <div class="col-xs-2"></div>
        <div class="col-xs-5 centerDiv team_2_col" style="background-color: {{team_2_col}}">
            <select id="colorpicker2">
                <option value="#fff">None</option>
                <option value="#7bd148">Green</option>
                <option value="#5484ed">Bold blue</option>
                <option value="#a4bdfc">Blue</option>
                <option value="#46d6db">Turquoise</option>
                <option value="#7ae7bf">Light green</option>
                <option value="#51b749">Bold green</option>
                <option value="#fbd75b">Yellow</option>
                <option value="#ffb878">Orange</option>
                <option value="#ff887c">Red</option>
                <option value="#dc2127">Bold red</option>
                <option value="#dbadff">Purple</option>
                <option value="#e1e1e1">Gray</option>
            </select>
        </div>
    </div>
    <br>

    <!-- update position field -->
    {{#if gpsSet}}
        <button id="setGps">
            <i class="fa fa-map-marker"></i>
        </button>
        Click here to set this fields location to yours!
    {{else}}
        <button id="setGps" disabled>
            <i class="fa fa-map-marker"></i>
        </button>
        Set your gps location by clicking the gps button next to the menu button!
    {{/if}}
    <span align="center">
        {{#with leftGame}}
            <a href="{{pathFor route='game'}}">&lt;</a>
        {{/with}}
        {{#with rightGame}}
            <a href="{{pathFor route='game'}}">&gt;</a>
        {{/with}}
    </span>
    <button id="isFinal">
        <i class="icon-minus-sign"></i>
        Deactivate Game
    </button>
</template>

<!-- Register page -->
<template name="registerPage">
    <h2>Register</h2>
    <form class="register">
        <p> <i class="fa fa-envelope-o fa-fw"></i> <input type="email" name="email" required placeholder="Email address"></p>
        <p> <i class="fa fa-key fa-fw"></i> <input type="password" name="password" required placeholder="Password"></p>
        <p><input type="submit" value="Register"></p>
    </form>
</template>

<!-- Login page -->
<template name="loginPage">
    <h2>Login</h2>
    <form class="login">
        <p> <i class="fa fa-envelope-o fa-fw"></i> <input type="email" name="email" required placeholder="Email address"></p>
        <p> <i class="fa fa-key fa-fw"></i> <input type="password" name="password" required placeholder="Password"></p>
        <p><input type="submit" value="Login"></p>
    </form>
</template>

<!-- Loading -->
<template name="loading">
    <i class="fa fa-spinner fa-spin fa-4x"></i>
</template>
