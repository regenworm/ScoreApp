<head>
    <title>score-app</title>
    <meta http-equiv="cleartype" content="on">
    <meta name="MobileOptimized" content="320">
    <meta name="HandheldFriendly" content="True">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>

<body>
</body>

<!-- What is displayed on all pages -->
<template name="main">
    <div id="slideout-menu">
        {{> menuItems}}
    </div>
    <div id="content">
        <div id="header">
            <button id="toggle">
                <i class="fa fa-bars"></i>
            </button>
            <!-- get position -->
            <button id="gps"><i class="fa fa-location-arrow"></i></button>
            <h1 class="centerDiv">Score App</h1>
        </div>
        <div id="body">
            {{> yield}}
        </div>
        <div id="footer">
            <hr />
            <p>Copyright &copy; Tournaments, 2015-2016.</p>
        </div>
    </div>
</template>

<!-- Menu items -->
<template name="menuItems">
    <ul id="nav">
        <li><a href="{{pathFor route='home'}}">Home</a></li>
        {{#if currentUser}}
            <li><a href="{{pathFor route='field_overview'}}">Field overview</a></li>
            {{#if Template.subscriptionsReady}}
                {{#each tournament}}
                    {{> menuTournament}}
                {{/each}}
            {{else}}
                {{> loading}}
            {{/if}}
            <li><a href="#" class="logout">Logout</a></li>
        {{else}}
            <li><a href="{{pathFor route='register'}}">Register</a></li>
            <li><a href="{{pathFor route='login'}}">Login</a></li>
        {{/if}}
        <li><a href="{{pathFor route='settings'}}">Settings</a></li>
    </ul>
</template>

<!-- Menu tournament items -->
<template name="menuTournament">
    <li>
        <!-- Clickable div -->
        <label class="tournament">{{name}}</label>
        <ul class="sub-nav">
            {{#each field}}
                {{> menuField}}
            {{/each}}
        </ul>
    </li>
</template>

<!-- Menu field items -->
<template name="menuField">
    <li>
        <!-- Clickable div -->
        <label class="field">{{name}}</label>
        <ul class="sub-nav2">
            {{#each game}}
                <li>
                    <a href="{{pathFor route='game'}}">{{team_1_name}} vs {{team_2_name}}</a>
                </li>
            {{/each}}
        </ul>
    </li>
</template>

<!-- Home page -->
<template name="homePage">
    <h4>
        <center>
            Welcome to our score keeping app!<br>
            Slide to the right to find the menu for navigation.<br>
            Please register and login before making use of the app.
        </center>
    </h4>
</template>

<!-- Show all the fields and sort them on the distance between the fields 
location and yours -->
<template name="fieldView">
    Click on a field to see a list of games.
    {{> reactiveTable settings=settings}}
</template>

<!-- Show all the games of a field in a list -->
<template name="field_games">
    <ul>
        {{#each game}}
            <li>
                <span>
                    {{parsed_time}}
                    <a href="{{pathFor route='game'}}">{{team_1_name}} vs {{team_2_name}}</a>
                    ({{tournament_id}})
                </span>
            </li>
        {{/each}}
    </ul>
</template>

<!-- What happens on a game view -->
<template name="gameView">
    {{init_page}}
    <div class="row">
        <div class="col-xs-12 centerDiv">
            <h2>{{tournament_name}}</h2>
            <h3>{{field_name}}</h3>
            <h4>{{parsed_time}}</h4>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-5 centerDiv">
            <button id="prevGame">Previous Game</button>
        </div>
        <div class="col-xs-2 centerDiv">
        </div>
        <div class="col-xs-5 centerDiv">
            <button id="nextGame">Next Game</button>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-5 centerDiv team_1_col" style="background-color: {{team_1_col}}">
            <h2>{{team_1_name}}</h2>
        </div>
        <div class="col-xs-2 centerDiv">
            <h2>VS</h2>
        </div>
        <div class="col-xs-5 centerDiv team_2_col" style="background-color: {{team_2_col}}">
            <h2>{{team_2_name}}</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-5 centerDiv team_1_col" style="background-color: {{team_1_col}}">
            {{#unless over_time}}
                <button id="team_1_plus" class="btn btn-default">
                    <i class="fa fa-plus fa-2x"></i>
                </button>
                <div class="overlay_score">
                    <i class="fa fa-ban fa-3x"></i>
                </div>
            {{/unless}}
        </div>
        <div class="col-xs-2"></div>
        <div class="col-xs-5 centerDiv team_2_col" style="background-color: {{team_2_col}}">
            {{#unless over_time}}
                <button id="team_2_plus" class="btn btn-default">
                    <i class="fa fa-plus fa-2x"></i>
                </button>
                <div class="overlay_score">
                    <i class="fa fa-ban fa-3x"></i>
                </div>
            {{/unless}}
        </div>
    </div>
    <div class="row">
        <div class="col-xs-5 centerDiv team_1_col" style="background-color: {{team_1_col}}">
            <h1>{{team_1_score}}</h1>
        </div>
        <div class="col-xs-2 centerDiv" >
            <h1>:</h1>
        </div>
        <div class="col-xs-5 centerDiv team_2_col" style="background-color: {{team_2_col}}">
            <h1>{{team_2_score}}</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-5 centerDiv team_1_col" style="background-color: {{team_1_col}}">
            {{#unless over_time}}
                <button id="team_1_minus" class="btn btn-default">
                    <i class="fa fa-minus fa-2x"></i>
                </button>
                <div class="overlay_score">
                    <i class="fa fa-ban fa-3x"></i>
                </div>
            {{/unless}}
        </div>
        <div class="col-xs-2"></div>
        <div class="col-xs-5 centerDiv team_2_col" style="background-color: {{team_2_col}}">
            {{#unless over_time}}
                <button id="team_2_minus" class="btn btn-default">
                    <i class="fa fa-minus fa-2x"></i>
                </button>
                <div class="overlay_score">
                    <i class="fa fa-ban fa-3x"></i>
                </div>
            {{/unless}}
        </div>
    </div>
    <div class="row" id="viscue">
        <div class="col-xs-5 centerDiv team_1_col" style="background-color: {{team_1_col}}">
            <select id="colorpicker1">
                <option value="#fff">None</option>
                <option value="#7bd148">Green</option>
                <option value="#0101df">Bold blue</option>
                <option value="#a4bdfc">Blue</option>
                <option value="#46d6db">Turquoise</option>
                <option value="#7ae7bf">Light green</option>
                <option value="#51b749">Bold green</option>
                <option value="#ffff00">Yellow</option>
                <option value="#ffb878">Orange</option>
                <option value="#ff887c">Red</option>
                <option value="#dc2127">Bold red</option>
                <option value="#8000ff">Purple</option>
                <option value="#e1e1e1">Gray</option>
            </select>
        </div>
        <div class="col-xs-2"></div>
        <div class="col-xs-5 centerDiv team_2_col" style="background-color: {{team_2_col}}">
            <select id="colorpicker2">
                <option value="#fff">None</option>
                <option value="#7bd148">Green</option>
                <option value="#0101df">Bold blue</option>
                <option value="#a4bdfc">Blue</option>
                <option value="#46d6db">Turquoise</option>
                <option value="#7ae7bf">Light green</option>
                <option value="#51b749">Bold green</option>
                <option value="#ffff00">Yellow</option>
                <option value="#ffb878">Orange</option>
                <option value="#ff887c">Red</option>
                <option value="#dc2127">Bold red</option>
                <option value="#8000ff">Purple</option>
                <option value="#e1e1e1">Gray</option>
            </select>
        </div>
    </div>
    <br>
    <!-- update position field -->
    <button id="setGps">
        <i class="fa fa-map-marker"></i>
    </button>
    Click here to set this fields location to yours!
    {{#unless over_time}}
        <button id="isFinal">
            Deactivate Game
        </button>
    {{/unless}}
</template>

<!-- Register page -->
<template name="registerPage">
    <div style="margin-left: 10px;">
        <h2>Register</h2>
        <form class="register">
            <p> <i class="fa fa-envelope-o fa-fw"></i> <input type="email" name="email" required placeholder="Email address"></p>
            <p> <i class="fa fa-key fa-fw"></i> <input type="password" name="password" required placeholder="Password"></p>
            <p><input type="submit" value="Register"></p>
        </form>
    </div>
</template>

<!-- Login page -->
<template name="loginPage">
    <div style="margin-left: 10px;">
        <h2>Login</h2>
        <form class="login">
            <p> <i class="fa fa-envelope-o fa-fw"></i> <input type="email" name="email" required placeholder="Email address"></p>
            <p> <i class="fa fa-key fa-fw"></i> <input type="password" name="password" required placeholder="Password"></p>
            <p><input type="submit" value="Login"></p>
        </form>
    </div>
</template>

<!-- Loading -->
<template name="loading">
    <i class="fa fa-spinner fa-spin fa-4x"></i>
</template>

<template name="settings">
    <div class="centerDiv">
        <h1>Settings</h1>
        <h3>Active Tournaments</h3>
        <p>{{tournaments}}</p>
        <input id="addtour" type="text">
        <button id="addTournament">Add Tournament</button>
        <br>
        <input id="deltour" type="text">
        <button id="delTournament">Remove Tournament</button>
        <br>
        <button id="reload">Reload Tournaments</button>
    </div>
</template>
